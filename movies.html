<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://kit.fontawesome.com/db0e49f63a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/media.css">
</head>
<body>
    <header>
        <i class="fa-solid fa-bars menu-icon" id="menu-btn"></i>
        <a href="/home" class="logo">Finderr</a>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search movie...">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="search-dropdown" id="search-dropdown"></div>
        </div>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <i class="fa-regular fa-bell notification-icon" id="notification-icon"></i>
        <div class="user-profile">
            <img src="/static/images/noprofile.png" id="profile-pic">
            <div class="profile-dropdown" id="profile-dropdown">
                <ul>
                    <li>Dashboard</li>
                    <li>Logout</li>
                </ul>
            </div>
        </div>    
    </header>

    <!-- Slide show -->
     <main>
        <section class="slideshow" id="slideshow">
            <div class="arrow left" id="prev-btn"><</div>
            <div class="arrow right" id="next-btn">></div>
        </section>

        <section class="movie-list-container">
            <h1 class="movie-list-title">Popular Movies</h1>
            <div class="movie-list-wrapper">
                <div class="movie-list" id="popular-category">

                </div>
            </div>
            <h1 class="movie-list-title">Now Playing</h1>
            <div class="movie-list-wrapper">
                <div class="movie-list" id="now-playing-category">

                </div>
            </div>
            <h1 class="movie-list-title">Top Rated</h1>
            <div class="movie-list-wrapper">
                <div class="movie-list" id="top-rated-category">

                </div>
            </div>
            <h1 class="movie-list-title">Upcoming</h1>
            <div class="movie-list-wrapper">
                <div class="movie-list" id="upcoming-category">
                    
                </div>
            </div>
        </section>

     </main>

     <aside id="left-sidebar">
        <ul>
            <li><i class="fa-solid fa-house"></i><span>Home</span></li>
            <li><i class="fa-solid fa-tv"></i><span>TV Shows</span></li>
            <li><i class="fa-solid fa-face-smile-wink"></i><span>Anime</span></li>
            <li><i class="fa-solid fa-music"></i><span>Music</span></li>
            <li><i class="fa-solid fa-chart-line"></i><span>Activity</span></li>
            <li><i class="fa-solid fa-download"></i><span>Downloads</span></li>
        </ul>
    </aside>

    <aside id="right-sidebar">
        <h3>Notifications</h3>
        <ul>
            <li>No new notification</li>
        </ul>
    </aside>

     <script src="/static/js/media.js"></script>
</body>
</html>
