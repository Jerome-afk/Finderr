<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="https://kit.fontawesome.com/db0e49f63a.js" crossorigin="anonymous"></script>
    <script src="static/js/main.js" defer></script>
    <title>Finderr</title>
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar with the theme toggle button -->
<div class="navbar">
    <div class="logo">
        Finderr
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="user-profile">
        <!-- Theme Toggle in the Header -->
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>

        <img src="/users/<username>/profile.jpeg" alt="User Profile" class="profile-img">
            <div id="dropdown">
                <i class="fas fa-chevron-down" id="dropdown-toggle"></i>
                <div id="user-dropdown" class="dropdown-content">
                    <a href="/dashboard.html">Dashboard</a>
                    <a href="/settings" id="settings-link" style="display: none;">Settings</a>
                </div>
            </div>
    </div>
</div>
   

     <!-- Welcome Section -->
      <main>
        <div class="welcome-message">
            <h1>WELCOME, TO HOME <span id="username">USER</span></h1>
        </div>
        <div class="category-buttons">
            <div class="category-row" id="upper-row">
                <div class="category-item">
                    <button class="category-btn" id="movies" onclick="window.location.href='/media/movies'">
                        <i class="fa-solid fa-video"></i>
                    </button>
                    <span class="category-text">Movies</span>
                </div>
                <div class="category-item">
                    <button class="category-btn" id="series">
                        <i class="fa-solid fa-tv"></i>
                    </button>
                    <span class="category-text">Series</span>
                </div>
                <div class="category-item">
                    <button class="category-btn" id="anime">
                        <i class="fa-brands fa-staylinked"></i>
                    </button>
                    <span class="category-text">Anime</span>
                </div>
                <div class="category-item">
                    <button class="category-btn" id="music">
                        <i class="fa-solid fa-music"></i>
                    </button>
                    <span class="category-text">Music</span>
                </div>
            </div>
            <div class="category-row" id="lower-row">
                <div class="category-item">
                    <button class="category-btn" id="download">
                        <i class="fa-solid fa-download"></i>
                    </button>
                    <span class="category-text">Download</span>
                </div>
                <div class="category-item">
                    <button class="category-btn" id="activity">
                        <i class="fa-solid fa-chart-line"></i>
                    </button>
                    <span class="category-text">Activity</span>
                </div>
                <div class="category-item">
                    <button class="category-btn" id="notifications">
                        <i class="fa-solid fa-bell notif-icon"></i>
                    </button>
                    <span class="category-text">Notifications</span>
                </div>
            </div>
        </div>
        


            <div class="movie-list-container">
                <h1 class="movie-list-title">Popular Movies</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="popular-movies">

                    </div>
                </div>
                <h1 class="movie-list-title">Popular TV Shows</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="popular-tv">

                    </div>
                </div>
                <h1 class="movie-list-title">Popular Anime</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="popular-anime">

                    </div>
                </div>
            </div>

            <!-- Right sidebar -->
    <div class="notification-sidebar">
        <button class="close-notif-btn">Ã—</button>
        <h3>Notifications</h3>
        <ul>
            <li>You have a new message</li>
            <li>Your album was updated</li>
            <li>New release from your favorite artist</li>
        </ul>
    </div>
      </main>

      <!-- Pop-Up Container -->
<div id="popup-container" class="hidden">
    <div class="popup">
        <h3>Select RSS Feed</h3>
        <select id="rss-feed-selector">
            <option value="animetosho">Animetosho</option>
            <option value="animepahe">Animepahe</option>
        </select>

        <div id="rss-results">
            <!-- Tabs for RSS results -->
        </div>

        <button id="close-popup">Close</button>
    </div>
</div>
</body>
</html>
