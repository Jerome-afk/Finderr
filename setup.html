<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/setup.css">
    <title>Setup</title>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step active" id="step-1">Personal Info</div>
            <div class="step" id="step-2">Configure APIs</div>
            <div class="step" id="step-3">Database</div>
        </div>

        <form action="/setup" method="POST" id="setupForm">
            <!--Step 1-->
            <div class="step-content" id="step-content-1">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!--Step 2-->
            <div class="step-content hidden" id="step-content-2">
                <div class="form-group">
                    <label for="movie_db_api">Movie Database API:</label>
                    <input type="text" id="movie_db_api" name="movie_db_api" required>
                </div>
                <div class="form-group">
                    <label for="anilist_api">AniList API:</label>
                    <input type="text" id="anilist_api" name="anilist_api" required>
                </div>
                <div class="form-group">
                    <label for="audiodb_api">AudioDB API:</label>
                    <input type="text" id="audiodb_api" name="audiodb_api">
                </div>
                <button type="button" onclick="prevStep()">Back</button>
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!--Step 3-->
            <div class="step-content hidden" id="step-content-3">
                <div class="form-group">
                    <label for="database_type">Database Type:</label>
                    <input type="text" id="database_type" name="database_type">
                </div>
                <div class="form-group">
                    <label for="database_host">Database Host:</label>
                    <input type="text" name="database_host" id="database_host">
                </div>
                <div class="form-group">
                    <label for="database_port">Database Port:</label>
                    <input type="text" id="database_port" name="database_port">
                </div>
                <div class="form-group">
                    <label for="database_user">Database User:</label>
                    <input type="text" id="database_user" name="database_user">
                </div>
                <div class="form-group">
                    <label for="database_password">Database Password:</label>
                    <input type="text" id="database_password" name="database_password">
                </div>
                <button type="button" onclick="prevStep()">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;

        function nextStep() {
            document.getElementById(`step-content-${currentStep}`).classList.add("hidden");

            document.getElementById(`step-${currentStep}`).classList.remove("active");
            currentStep++;

            document.getElementById(`step-content-${currentStep}`).classList.remove("hidden");

            document.getElementById(`step-${currentStep}`).classList.add("active");
        }

        function prevStep() {
            document.getElementById(`step-content-${currentStep}`).classList.add("hidden")

            document.getElementById(`step-${currentStep}`).classList.remove("active");
            currentStep--;

            document.getElementById(`step-content-${currentStep}`).classList.remove("hidden");

            document.getElementById(`step-${currentStep}`).classList.add("active");
        }
    </script>
</body>
</html>
