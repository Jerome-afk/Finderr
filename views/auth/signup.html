<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Finderr</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Letâ€™s Get Started</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas placerat ultricies libero eu pharetra. Vestibulum a ultricies augue.</p>
        </div>
        <div class="form-section">
            <h2>Sign up</h2>
            {{ if .Error}}
                <div class="alert alert-danger">{{.Error}}</div>
            {{end}}
            <form action="/auth/signup" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required />
                <input type="email" id="email" name="email" placeholder="Your Email" required />
                <input type="password" id="password" name="password" placeholder="Create Password" required />
                <input type="password" placeholder="Repeat password" required />
                <button type="submit">Sign up</button>
            </form>
            <p class="switch">Already a Member? <a href="/auth/login">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
