<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Metadata</title>
    <link rel="stylesheet" href="/static/css/music.css">
    <script defer src="static/js/music.js"></script>
</head>
<body>
    <!-- Top Navbar -->
    <div class="navbar">
        <button class="menu-btn">
            <i class="fav fara-menu"></i>
        </button>
        <i class="fav fara-menu custom-icon"></i>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <i class="search-icon">🔍</i>
        </div>
        <i class="notif-icon">🔔</i>
        <div class="profile">
            <img class="profile-icon" src="/static/images/noprofile.png" alt="Profile">
            <div class="dropdown">
                <a href="/dashboard">Dashboard</a>
                <a href="#">Dark Mode</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <button class="close-btn">x</button>
        <ul>
            <li><i class="fav fara-home"></i> Home</li>
            <li><i class="fav fara-music"></i> Music</li>
            <li><i class="fav fara-contact"></i> Contact</li>
        </ul>
    </div>

    <!-- Right sidebar -->
    <div class="notification-sidebar">
    <button class="close-notif-btn">×</button>
    <h3>Notifications</h3>
    <ul>
        <li>You have a new message</li>
        <li>Your album was updated</li>
        <li>New release from your favorite artist</li>
    </ul>
    </div>


    <!-- Main Content -->
    <div class="main">
        <section id="trending-artists">
            <h2>Trending Artists</h2>
            <div class="artists">
                
            </div>
        </section>
        <section id="popular-albums">
            <h2>Popular Albums</h2>
            <div class="albums"></div>
        </section>
        <section id="new-releases">
            <h2>New Releases</h2>
            <div class="releases"></div>
        </section>
    </div>
</body>
</html>
